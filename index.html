<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    
</head>
<body>
    <div id="container">
        
        <div id="left-screen">
            <div id="banner">
                <img id="odin" src="./images/odin-lined.png" alt="drawing of Odin">
                ODIN
            </div>
            <img id="plants" src="./images/background.jpg" alt="picture of leaves">
        </div>
        
        <div id="right-screen">
            <form>
            <div id="message">
                
                <p>This is not a real online service!
                    You know you need something like this in your life
                    to help you realize your deepest dreams. Sign up now to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="input">
                <h3>Let's do this!</h3>
                <fieldset>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">

                <label id="name-last" for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
                </fieldset>

                <fieldset>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label id="phone" for="phone-number">Phone Number</label>
                <input type="number" id="phone-number" name="phone-number">
                </fieldset>

                <fieldset>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">

                <label id="confirm-pass" for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
                </fieldset>
            </div>
            <div id="create">
                <button type="submit">Submit</button>
                <p>Already have an account? Log in</p>
            </div>
        </form>
        </div>
        
    </div>
   
</body>
</html>
